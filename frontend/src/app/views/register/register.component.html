<div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
</div>

<ng-template #signupForm>
    <div *ngIf="isLoggedIn; else loggedOut">
        Logged in as {{roles}}.
    </div>

    <ng-template #loggedOut>
        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="wv-heading--title">
                        Sign up
                    </h1>
                    <h2 class="wv-heading--subtitle">
                        Create your own account - it's free...
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="form">
                        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                            <div class="form-group">
                                <input
                                    type="text"
                                    id="name"
                                    placeholder="Your name"
                                    class="form-control"
                                    ngModel
                                    name="name"
                                    required>
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    id="username"
                                    placeholder="Username"
                                    class="form-control"
                                    ngModel
                                    name="username"
                                    required>
                            </div>
                            <div class="form-group">
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="E-Mail"
                                    class="form-control"
                                    ngModel
                                    name="email"
                                    required
                                    email>
                            </div>
                            <div class="form-group">
                                <input
                                    type="password"
                                    id="password"
                                    placeholder="Password"
                                    class="form-control"
                                    ngModel
                                    name="password"
                                    required
                                    minlength="6">
                            </div>
                            <div class="text-center ">
                                <button type="submit" class="btn btn-block send-button tx-tfm" [disabled]="!authForm.valid">Create your free account</button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-block singin-button" routerLink="/auth/login">
                                    Sign in
                                </a>
                            </div>
                            <div class="form-group">
                                <div *ngIf="authForm.submitted && isSignUpFailed" class="alert alert-warning">
                                    Signup failed!<br />{{errorMessage}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ng-template>
