<div class="container">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
            <h1 class="wv-heading--title">
                Sign up
            </h1>
            <h2 class="wv-heading--subtitle">
                Create your own account - it's free...
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="form-group">
                <div *ngIf="errorMessage" class="alert alert-danger">
                    Signup failed: {{ errorMessage }}
                </div>
            </div>
            <div class="form">
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    <div class="form-group">
                        <input
                            type="text"
                            id="name"
                            placeholder="Your name"
                            class="form-control"
                            ngModel
                            name="name"
                            required>
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            id="surname"
                            placeholder="Your surname"
                            class="form-control"
                            ngModel
                            name="surname"
                            required>
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            id="username"
                            placeholder="Username"
                            class="form-control"
                            ngModel
                            name="username"
                            required>
                    </div>
                    <div class="form-group">
                        <input
                            type="email"
                            id="email"
                            placeholder="E-Mail"
                            class="form-control"
                            ngModel
                            name="email"
                            required
                            email>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                            class="form-control"
                            ngModel
                            name="password"
                            required
                            minlength="6">
                    </div>
                    <div class="text-center ">
                        <button type="submit" class="btn btn-block send-button tx-tfm" [disabled]="!authForm.valid">Create your free account</button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or">or</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-block singin-button" routerLink="/auth/login">
                            Sign in
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
