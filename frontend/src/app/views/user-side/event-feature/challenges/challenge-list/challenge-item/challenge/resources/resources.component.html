<div class="resources-list" *ngIf="challenge">
    <div class="resource" *ngFor="let resource of challenge.resources">
        <h3 class="resource__title">{{ resource.name }}</h3>
        <a href="{{ resource.urlFull }}" target="_blank" class="resource__link">{{ resource.urlShort }}</a>
        <div class="resource__text">{{ resource.content }}</div>
    </div>
</div>
