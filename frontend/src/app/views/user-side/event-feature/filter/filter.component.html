<form class="filter">
    <h3 class="filter__title" *ngIf="filterTitle">{{ filterTitle }}</h3>
    <p class="filter__label">Filter by</p>
    <app-filter-field
        *ngFor="let filterField of filterFields; let i = index"
        [filterField]="filterField"
        [index]="i"></app-filter-field>
</form>
